    </button>
  </div>
  <!-- Fullscreen toggle -->
  <script type="text/javascript">
    const fullScreenElement = document.querySelector(".fullscreen-letterbox");

    const enterMethod = (fullScreenElement.requestFullScreen || fullScreenElement.webkitRequestFullScreen
      || fullScreenElement.mozRequestFullScreen || fullScreenElement.msRequestFullScreen).bind(fullScreenElement);

    const exitMethod = (document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen).bind(document);

    const toggleFullScreen = () => {
      document.fullscreenElement ? exitMethod() : enterMethod();
    }

    document.querySelector(".fullscreen-toggle").addEventListener("click", toggleFullScreen);
  </script>
